        <p> no pan ; no rotate </p>
        <div width=320 height=240 style="overflow:hidden;">

        </div>
        <p> no pan ;  rotate </p>
        <div width=320 height=240 style="overflow:hidden;">
            <img id="mysenn2" width=320 height=240 src="https://lh3.googleusercontent.com/w33i78Rt0j4GHr7SA1luYtBAtmC1DmRHwobUcK1wCKivA_u4VczsDw0CweLmJpUwFRUs=w1920-h1200-no">
        </div>
        <p>  pan ;  rotate </p>
        <div width=320 height=240 style="overflow:hidden;">
            <img id="mysenn3" width=320 height=240 src="https://lh3.googleusercontent.com/w33i78Rt0j4GHr7SA1luYtBAtmC1DmRHwobUcK1wCKivA_u4VczsDw0CweLmJpUwFRUs=w1920-h1200-no">
        </div>
        <p>  pan ; no rotate </p>
        <div width=320 height=240 style="overflow:hidden;">
            <img id="mysenn4" width=320 height=240 src="https://lh3.googleusercontent.com/w33i78Rt0j4GHr7SA1luYtBAtmC1DmRHwobUcK1wCKivA_u4VczsDw0CweLmJpUwFRUs=w1920-h1200-no">

        <p>Get it here</p>
        <a href="https://github.com/anitasv/zoom">https://github.com/anitasv/zoom</a>
        <script type="text/javascript" src="zoom_3.min.js"> </script>
        <script type="text/javascript"> 
            var zm1 = new Zoom(document.getElementById('mysenn1'), {
                pan: false,
                rotate: false
            });
            var zm2 = new Zoom(document.getElementById('mysenn2', {
                pan: false,
                rotate: true,
            }));
            var zm3 = new Zoom(document.getElementById('mysenn3'), {
                pan: true,
                rotate: true
            });
            var zm4 = new Zoom(document.getElementById('mysenn4'), {
                pan: true,
                rotate: false
            });
        </script>
